{% load static %}
<!doctype html>
<html lang="ko" data-bs-theme="auto">

<head>
    <script src="{% static 'assets/js/color-modes.js' %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.115.4">
    <title>Atee</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main_styles.css' %}" rel="stylesheet">

    <style>
        /* ... (기존 스타일 정의) ... */
        h5.fs-6 {
          font-size: 14px !important; /* 강제로 폰트 크기 14px로 설정 */
        }
        .custom-input {
            font-size: 20px;
            text-align: center;
            border: none;
            outline: none;

            /* 글씨 아래에 밑줄 추가 */
            text-decoration: underline;
        }

        .custom-textarea {
            height: 120px; /* 입력 필드의 높이 */
            font-size: 16px; /* 레디스 폰트 크기 */
            text-align: left; /* 가운데 정렬 */
            border-radius: 16px; /* 모서리를 20px로 둥글게 만들기 */
            background-color: var(--bs-secondary-bg); /* 변경된 부분 */

            /* 텍스트 상하 가운데 정렬을 위한 line-height 추가 */
            line-height: 100px; /* 입력 필드의 높이와 동일한 값으로 설정 */

        }

    </style>

</head>

<body>

    <header data-bs-theme="light">
        <div class="navbar navbar-light mt-2">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="btn" href="{% url 'index' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </a>
                <a href="{% url 'index' %}" class="text-center text-decoration-none" style="font-size: 18px; font-weight: bold; color: black;">
                    마이페이지
                </a>
                <button type="submit" id="nextButton" class="btn next-button" style="outline: none; box-shadow: none; font-size: 16px; background: none; border: none; color: #FF6827;" onclick="handleNextButtonClick()">완료</button>
            </div>
        </div>
    </header>

    <body>
        <main>
            <section class="py-3 text-center container d-flex justify-content-center">
                <div class="modal-content rounded-4">
                    <form method="POST" action="{% url 'profile_update' %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <img src="{% static 'img/atee_logo.png' %}" alt="Profile Image 1" class="mb-3">
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <img src="{{ profile_pic }}" alt="Profile Image 1" class="w-50 rounded-circle">
                        </div>
                        
                        <br>
                        <span style="font-size: 18px; font-weight: bold; color: black;">
                            <input type="text" value="{{nick}}" name="nick" id="id_nick" class="custom-input" placeholder="닉네임을 수정해주세요">
                        </span>
                        <br>
                        <br>

                        <div class="mb-4">
                            <textarea class="form-control custom-textarea" id="id_profile-intro" rows="5" name="intro" id="id_intro" placeholder="간단한 자기소개를 입력해주세요.">{{intro | linebreaksbr}}</textarea>
                        </div>
                    </form>


                </div>
            </section>
        </main>

        <script>
            function handleNextButtonClick() {
                // 폼 가져오기
                var form = document.querySelector('form');
        
                // 폼 제출
                if (form) {
                    form.submit();
                }
            }
        </script>
    </body>
</html>
