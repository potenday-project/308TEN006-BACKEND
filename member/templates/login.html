{% load static %}
<!doctype html>
<html lang="ko" data-bs-theme="auto">

<head>
    <script src="{% static 'assets/js/color-modes.js' %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.115.4">
    <title>Atee</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <meta name="supported-color-schemes" content="light"/>    
    <link href="{% static 'css/main_styles.css' %}" rel="stylesheet">


    <style>
        /* ... (기존 스타일 정의) ... */
        h5.fs-6 {
          font-size: 14px !important; /* 강제로 폰트 크기 14px로 설정 */
        }

        .custom-input {
            height: 48px; /* 입력 필드의 높이 */
            font-size: 16px; /* 레디스 폰트 크기 */
            text-align: left; /* 가운데 정렬 */
            border-radius: 16px; /* 모서리를 20px로 둥글게 만들기 */
        }

        .custom-textarea {
            height: 120px; /* 입력 필드의 높이 */
            font-size: 16px; /* 레디스 폰트 크기 */
            text-align: left; /* 가운데 정렬 */
            border-radius: 16px; /* 모서리를 20px로 둥글게 만들기 */
        }

        /* 스타일 시트 내에 추가 */
        .custom-button {
            font-size: 20px; /* 버튼 안의 글자 크기 */
            height: 48px; /* 버튼의 높이 */
            border-radius: 16px; /* 모서리를 20px로 둥글게 만들기 */
        }

    </style>


</head>

<body>

    <header data-bs-theme="light">
        <div class="navbar navbar-light mt-2">
            <div class="container d-flex justify-content-between align-items-center">
              <span class="btn" id="goBackButton">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                  </svg>
              </span>
              <a class="text-center text-decoration-none" style="font-size: 18px; font-weight: bold; color: black;">
                    로그인
                </a>
                <span class="btn" style="visibility: hidden;">다음</span>
              </div>
        </div>
    </header>
    

    <main>
        <section class="py-3 text-center container d-flex justify-content-center">
            <div class="modal-content rounded-4">
                <form method="POST">
                  {% csrf_token %}

                    <h5 class="fs-6 fw-bold mb-3 d-flex justify-content-start mt-2">아이디</h5>
                    <div class="mb-4">
                        <input type="text" class="form-control custom-input" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="아이디를 입력해주세요.">
                    </div>

                    <h5 class="fs-6 fw-bold mb-3 d-flex justify-content-start">비밀번호</h5>
                    <div class="mb-4">
                        <input type="password" class="form-control custom-input" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="비밀번호를 입력해주세요.">
                    </div>

                    <button class="btn btn-dark w-100 custom-button mt-3" type="submit">로그인</button>
                </form>
                <button type="button" class="btn btn-dark w-100 custom-button mt-3" onclick="redirectToJoin()">회원가입</button>

            </div>
        </section>


</main>

<script>

    function redirectToJoin() {
      window.location.href = "{% url 'signup_1' %}";
    }
  </script>

</body>
</html>
